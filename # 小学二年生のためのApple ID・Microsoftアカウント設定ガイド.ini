## 両方で使える安全なパスワード例

### 1. 家族情報ベース
```
Yuki2024!@#
Terasaki2024!@#
YukiKid2024!@#
```

### 2. 学年ベース
```
Grade2Yuki2024!@#
SecondGrade2024!@#
YukiGrade2!@#
```

### 3. サービス別
```
AppleMsYuki2024!@#
YukiAppleMs2024!@#
TerasakiAppleMs2024!@#
```

