Apple IDとMicrosoftアカウントのパスワード制約について、連続文字や繰り返し文字の具体的な制限を詳しく調べてみましょう。

## Apple ID パスワード制約の詳細

### 連続文字の制限
- **数字の連続**: 3文字以上の連続は禁止
  - ❌ `123`、`456`、`789`、`987`、`654`、`321`
  - ✅ `12`、`45`、`89`（2文字まではOK）

- **アルファベットの連続**: 3文字以上の連続は禁止
  - ❌ `abc`、`def`、`xyz`、`zyx`、`qwe`、`asd`
  - ✅ `ab`、`de`、`xy`（2文字まではOK）

- **キーボード配列の連続**: 3文字以上の連続は禁止
  - ❌ `qwe`、`asd`、`zxc`、`123`、`456`
  - ✅ `qw`、`as`、`zx`（2文字まではOK）

### 繰り返し文字の制限
- **同じ文字の繰り返し**: 3文字以上の繰り返しは禁止
  - ❌ `aaa`、`111`、`###`、`@@@`
  - ✅ `aa`、`11`、`##`（2文字まではOK）

