## 💡 パスワード作成のポイント

1. **連続文字**: 2文字までならOK、3文字以上は禁止
2. **繰り返し文字**: 2文字までならOK、3文字以上は禁止
3. **キーボード配列**: 2文字までならOK、3文字以上は禁止
4. **基本構造**: `[名前/家族名][年号][記号]`で作成
5. **記号の組み合わせ**: `!@#`、`#$%`、`^&*`など

これらの制約を守れば、両方のサービスで安全に使用できるパスワードを作成できます。